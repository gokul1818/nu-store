<!doctype html>
<html lang="en">
  <head>
    <!-- ================= BASIC ================= -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />

    <!-- ================= TITLE ================= -->
    <title>Nueloot – Trendy Fashion & Clothing Store</title>

    <!-- ================= FAVICON / LOGO ================= -->
    <!-- Replace with your actual logo path -->
    <link rel="icon" type="image/png" href="/logo1.png" />
    <link rel="apple-touch-icon" href="/logo1.png" />

    <!-- ================= SEO META ================= -->
    <meta
      name="description"
      content="Nueloot is a modern e-commerce clothing platform offering trendy fashion for men and women. Shop the latest styles at the best prices."
    />

    <meta
      name="keywords"
      content="nueloot, online clothing store, fashion ecommerce, men clothing, women clothing, trendy fashion, buy clothes online"
    />

    <meta name="author" content="Nueloot" />

    <!-- ================= OPEN GRAPH (FACEBOOK / LINKEDIN) ================= -->
    <meta property="og:title" content="Nueloot – Trendy Fashion & Clothing Store" />
    <meta
      property="og:description"
      content="Discover the latest fashion trends at Nueloot. Shop stylish clothing for every occasion."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nueloot.com" />
    <meta property="og:image" content="https://nueloot.com/og-banner.jpg" />

    <!-- ================= TWITTER CARD ================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nueloot – Trendy Fashion & Clothing Store" />
    <meta
      name="twitter:description"
      content="Shop trendy clothing online at Nueloot. Affordable, stylish, and modern fashion."
    />
    <meta name="twitter:image" content="https://nueloot.com/og-banner.jpg" />

    <!-- ================= CANONICAL ================= -->
    <link rel="canonical" href="https://nueloot.com" />

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
